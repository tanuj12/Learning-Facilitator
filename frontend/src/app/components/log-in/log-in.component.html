<div  class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box" style="top:140px; width: 100%;">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <mat-error *ngIf='errorLoggingUser'>Inavlid Email or Password</mat-error>
    <form class="example-form" [formGroup]='form' (submit) = 'onSubmit()'>
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput type='text' formControlName="uName" name="uName" placeholder="Email">
          <mat-error *ngIf="form.get('uName').invalid">Please enter a valid Email</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="password" formControlName = 'password' name="password" placeholder="Password">
          <mat-error *ngIf="form.get('password').invalid">Please enter a valid Password</mat-error>
        </mat-form-field>
      </mat-card-content>
      <button type="submit" mat-stroked-button color="accent" class="btn-block">Log in</button>
    </form>
    <a routerLink='/passwordReset' style=" padding-top: 20px ;" fxLayoutAlign="center center">Forgot password</a>
  </mat-card>
</div>
